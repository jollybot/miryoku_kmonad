name: 'Build-Mac'
on:
  - workflow_dispatch
jobs:
  build:
    uses: ./.github/workflows/main.yml
    with:
      mode: '["build"]'
      alphas: '["colemakdh"]'
      nav: '["vi"]'
      clipboard: '["mac"]'
      layers: '["default"]'
